<form name="request" autocomplete="off" novalidate>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Name & Surname</label>
        <input type="text" class="form-control" ng-model="vm.data.name">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="vm.data.email" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Urgency Level</label>
        <select class="form-control" ng-model="vm.data.level" required>
          <option value=""></option>
          <option value="Very urgent">Very urgent</option>
          <option value="Urgent">Urgent</option>
          <option value="Normal">Normal</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Schedule Preference</label>
        <select class="form-control" ng-model="vm.data.schedule" required>
          <option value=""></option>
          <option value="Early">Early</option>
          <option value="Late">Late</option>
          <option value="Doesn't matter">Doesn't matter</option>
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="3" ng-model="vm.data.description"></textarea>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-default" ng-click="vm.send()" ng-disabled="request.$invalid">Submit</button>
</form>

<hr>
<pre>
  {{ vm.data }}
</pre>
