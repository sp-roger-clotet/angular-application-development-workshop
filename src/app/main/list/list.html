<div class="row">
  <div class="col-md-12">
    <div class="right-inner-addon">
      <i class="glyphicon glyphicon-search"></i>
      <input type="search" class="form-control" placeholder="Search" ng-model="search.name">
    </div>
  </div>
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Name & Surname</th>
        <th>Email</th>
        <th>Urgency Level</th>
        <th>Schedule Preference</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in vm.users | filter:search">
        <th>{{ $index + 1 }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.level }}</td>
        <td>{{ user.schedule }}</td>
        <td>{{ user.description }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
